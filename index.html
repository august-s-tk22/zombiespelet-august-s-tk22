<!DOCTYPE html>
<head>

</head>
<body>
    <script src="https://spelprogrammering.nu/simple.js">

        var zombies = [];
        
        var i = 0

        while (i < 100)
        {
            zombies.push({
            x: random(totalWidth),
            y: random(totalHeight),
            speed: random(3,7)
            });

            i += 1;
        }

        var zombie = {x:random(totalWidth), y:random(totalHeight), speed: random(1,5)};

        let themeMusic = new Audio("./zombiesong.mp3");
        function update()
        {
            themeMusic.play();
            clearScreen();

            var i = 0;

            while (i < 5)
            // Antalet zombies

            {
                var zombie = zombies[i];

                picture(zombie.x, zombie.y, "https://cdn.discordapp.com/attachments/947293748835000404/1083342963276513341/pixil-frame-0_2.png");

                if (zombie.x < mouse.x)
                    zombie.x += zombie.speed;
                else zombie.x -= zombie.speed;

                if (zombie.y < mouse.y)
                    zombie.y += zombie.speed;
                else (zombie.y -= zombie.speed)

                if (distance(mouse, zombie) < 5)
                {
                    alert("Game Over");
                    stopUpdate();
                }   

                i += 1;
            }
        }

    </script>
</body>
