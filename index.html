<!DOCTYPE html>

</head>
<body>
    <script src="https://spelprogrammering.nu/simple.js">
        var zombie = {
            x: random(totalWidth),
            y: random(totalHeight),
            speed: random(1,5)
        }

        function update()
        {
            clearScreen();

            picture(zombie.x, zombie.y, "http://spelprogrammering.nu/bilder/zombie.png");

            if (zombie.x < mouse.x)
            zombie.x += zombie.speed;
            else zombie.x -= zombie.speed;

            if (zombie.y < mouse.y)
            zombie.y += zombie.speed;
            else (zombie.y -= zombie.speed)

            if (distance(mouse, zombie) < 5)
            {
                alert("Game Over");
                stopUpdate();
            }
        }
    </script>
</body>
